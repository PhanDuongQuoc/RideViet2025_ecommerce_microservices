<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-boxes me-2"></i> Danh Sách Sản Phẩm
    </h1>

    <div class="col-md-6 mb-2 mb-md-0">
        <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
            <i class="bi bi-arrow-left"></i> Back to list Manager
        </button>
    </div>
    <br>

    <!-- Form thêm và sửa sản phẩm -->
    <form id="productForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;">
        <h2 id="formTitle">Thêm sản phẩm mới</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="productName" class="form-control" placeholder="Tên sản phẩm" required />
            </div>
            <div class="col-md-6">
                <input type="number" id="productPrice" class="form-control" placeholder="Giá" required />
            </div>
            <div class="col-md-12">
                <input type="text" id="productDescription" class="form-control" placeholder="Mô tả" required />
            </div>
            <div class="col-md-12">
                <input type="text" id="productImage" class="form-control" placeholder="Link hình ảnh" required />
            </div>
            <div class="col-md-6">
                <select id="productCategory" class="form-control" required>
                    <option value="">Chọn danh mục</option>
                </select>
            </div>
        </div>
        <div class="mt-3 text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;" id="addProductButton">
                <i class="bi bi-plus"></i> Thêm sản phẩm
            </button>
        </div>
    </form>

    <!-- Bảng danh sách sản phẩm -->
    <h2 class="text-center mt-4">Danh Sách Sản Phẩm</h2>
    <div class="table-responsive mt-3">
        <table id="productTable" class="table table-striped table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                    <th>Hình ảnh</th>
                    <th>Danh mục</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
</div>
