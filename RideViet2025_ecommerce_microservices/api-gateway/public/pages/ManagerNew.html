<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-newspaper me-2"></i> Create or Update News
    </h1>

    <div class="col-md-6 mb-2 mb-md-0">
        <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
            <i class="bi bi-arrow-left"></i> Back to list Manager
        </button>
    </div>
    <br>

    <form id="newsForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="newsTitle" class="form-control" name="name" placeholder="News Title" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="newsImage" class="form-control" name="image" placeholder="Image URL" required />
            </div>
            <div class="col-md-12">
                <textarea id="newsContent" class="form-control" name="content" placeholder="News Content" rows="4" required></textarea>
            </div>
            <div class="col-md-6">
                <input type="text" id="newsAuthor" class="form-control" name="author" placeholder="Author" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="newsCategory" class="form-control" name="category" placeholder="Category" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="newsTags" class="form-control" name="tags" placeholder="Tags (comma separated)" />
            </div>
            <div class="col-md-6">
                <input type="number" id="newsViews" class="form-control" name="views" placeholder="Views" value="0" />
            </div>
        </div>

        <div class="mt-3 text-end">
            <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">Clear</button>
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Save News
            </button>
        </div>
    </form>

    <!-- News List Section -->
    <h2 class="text-center mt-4">News List</h2>
    <input type="text" id="searchNews" class="form-control" placeholder="Search by title" oninput="searchNews()">
    <div class="table-responsive mt-3">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                    <th>content</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Views</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="newsTableBody"></tbody>
        </table>
    </div>
</div>
