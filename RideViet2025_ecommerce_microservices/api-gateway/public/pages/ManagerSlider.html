<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-images me-2"></i> Manager Slide
    </h1>
    <div class="col-md-6 mb-2 mb-md-0">
        <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
            <i class="bi bi-arrow-left"></i> Back to list Manager
        </button>
    </div>
    <br>
    <form id="createSlideForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="slideTitle" class="form-control" name="title" placeholder="Tiêu đề slide" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="slideImage" class="form-control" name="image" placeholder="Đường dẫn ảnh" required />
            </div>
        </div>

        <div class="mt-3 text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Create Slide
            </button>
        </div>
    </form>

    <h2 class="text-center mt-4">Slide List</h2>
    <div class="table-responsive mt-3">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Tiêu đề</th>
                    <th>Ảnh</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="slidesTableBody"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="slide.js"></script>
</div>
