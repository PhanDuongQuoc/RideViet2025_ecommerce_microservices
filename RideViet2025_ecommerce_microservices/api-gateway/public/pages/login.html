<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<br>
<br>
<br>
<div class="container py-5">
<br><br>
  <div class="row justify-content-center">
    <div class="col-md-6">

      <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">Register</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <div class="card shadow-sm p-4">
            <form id="loginForm">
              <div class="text-center mb-3">
                <p>Sign in with</p>
                <div class="d-flex justify-content-center gap-2">
                  <button type="button" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                  <button type="button" class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
                  <button type="button" class="btn btn-outline-info"><i class="fab fa-twitter"></i></button>
                  <button type="button" class="btn btn-outline-dark"><i class="fab fa-github"></i></button>
                </div>
              </div>
        
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email or Username</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email or username" required>
              </div>
        
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
              </div>
        
              <button type="submit" class="btn btn-primary w-100 btn-action">Sign in</button>
        
              <div id="loginMessage" class="text-center mt-2 text-danger"></div>
        
              <div class="text-center mt-3">
                <p class="mb-0">Not a member? <a href="#" class="text-decoration-none">Register</a></p>
              </div>
            </form>
          </div>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <div class="card shadow-sm p-4">
            <form id="RegisterForm" method="POST">
              <div class="text-center mb-3">
                <p>Sign up with</p>
                <div class="d-flex justify-content-center gap-2">
                  <button type="button" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                  <button type="button" class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
                  <button type="button" class="btn btn-outline-info"><i class="fab fa-twitter"></i></button>
                  <button type="button" class="btn btn-outline-dark"><i class="fab fa-github"></i></button>
                </div>
              </div>
            

            
              <div class="mb-3">
                <label for="registerUsername" class="form-label">User name</label>
                <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Choose a username">
              </div>
            
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Your email">
              </div>
            
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Create a password">
              </div>
            
              <div class="mb-3">
                <label for="registerRepeatPassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Repeat your password">
              </div>
            
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone_number" placeholder="Your phone number">
              </div>
            
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="date_of_birth">
              </div>
            
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="">-- Select gender --</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Your address">
              </div>
            
            
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" checked>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="roleId">
                  <option value="">-- Select role --</option>
                  <!-- Các option sẽ được thêm tự động từ JS -->
                </select>
              </div>
              
              <button type="submit" class="btn btn-success w-100 btn-action">Register</button>
            </form>
            
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
