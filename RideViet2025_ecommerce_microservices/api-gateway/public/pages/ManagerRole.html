<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-shield-lock me-2"></i> Manager Role
    </h1>
    <div class="col-md-6 mb-2 mb-md-0">
        <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
          <i class="bi bi-arrow-left"></i> Back to list Manager
        </button>
      </div>
    <br>
    <form id="createRoleForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="roleName" class="form-control" name="name" placeholder="Tên quyền" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="roleDescription" class="form-control" name="description" placeholder="Mô tả" required />
            </div>
        </div>

        <div class="mt-3 text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Create Role
            </button>
        </div>
    </form>

    <h2 class="text-center mt-4">Role List</h2>
    <div class="table-responsive mt-3">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Tên quyền</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="rolesTableBody">
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
