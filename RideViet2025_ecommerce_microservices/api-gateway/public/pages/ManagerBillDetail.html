<!-- Bootstrap CSS + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-file-earmark-plus me-2"></i> Quản lý Chi tiết Hóa đơn
    </h1>

    <div class="row mb-4">
        <div class="col-md-6 mb-2 mb-md-0">
            <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </button>
        </div>
    </div>

    <!-- Form thêm hoặc cập nhật chi tiết hóa đơn -->
    <form id="createOrUpdateBillDetailForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;">
        <input type="hidden" id="billDetailId" />
        <div class="mb-3">
            <label for="billId" class="form-label">Chọn Hóa đơn</label>
            <select id="billId" class="form-select" required>
                <!-- Các lựa chọn hóa đơn sẽ được tải ở đây -->
            </select>
        </div>

        <div class="mb-3">
            <label for="productId" class="form-label">Chọn Sản phẩm</label>
            <select id="productId" class="form-select" required>
                <!-- Các lựa chọn sản phẩm sẽ được tải ở đây -->
            </select>
        </div>

        <div class="mb-3 row">
            <div class="col-md-6">
                <label for="quantity" class="form-label">Số lượng</label>
                <input type="number" id="quantity" class="form-control" placeholder="Số lượng" required />
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Giá</label>
                <input type="number" id="price" class="form-control" placeholder="Giá" required />
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Lưu
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th scope="col">Hóa đơn</th>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Thao tác</th>
                </tr>
            </thead>
            <tbody id="billDetailsTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
