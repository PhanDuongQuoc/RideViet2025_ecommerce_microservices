<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-video me-2"></i> Manage Videos
    </h1>
    
    <!-- Form to add/edit video -->
    <form id="videoForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="hidden" id="videoId" />
                <label for="videoTitle" class="form-label">Title:</label>
                <input type="text" id="videoTitle" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="videoUrl" class="form-label">URL:</label>
                <input type="url" id="videoUrl" class="form-control" required />
            </div>
        </div>

        <div class="mt-3">
            <label for="videoDescription" class="form-label">Description:</label>
            <textarea id="videoDescription" class="form-control"></textarea>
        </div>

        <div class="mt-3 text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Save Video
            </button>
        </div>
    </form>

    <!-- Search videos -->
    <input type="text" id="searchVideo" class="form-control mb-4" onkeyup="searchVideo()" placeholder="Search videos" />

    <h2 class="text-center mt-4">Video List</h2>
    <div class="table-responsive mt-3">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="videoTableBody">
                <!-- Video rows will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap 5 JS (optional if not already included elsewhere) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
