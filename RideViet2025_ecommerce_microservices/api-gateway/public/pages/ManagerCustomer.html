<!-- Bootstrap CSS + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-people-fill me-2"></i> Manager Customer
      </h1>
          <div class="row mb-4 align-items-center">
        <div class="col-md-6 mb-2 mb-md-0">
          <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
            <i class="bi bi-arrow-left"></i> Back to list Manager
          </button>
        </div>
      
        <div class="col-md-6">
          <form id="searchForm" class="input-group">
            <input type="text" id="searchInput" class="form-control rounded-start" placeholder="Tìm kiếm khách hàng...">
            <button class="btn btn-primary rounded-end" style="background-color: #2c3e50; border: 1px solid white;" type="submit">Search</button>
          </form>
        </div>
      </div>
      
    <form id="customerForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;">
        <input type="hidden" id="customerId" />
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Tên khách hàng" required />
            </div>
            <div class="col-md-4">
                <input type="text" id="phone" class="form-control" placeholder="Số điện thoại" required />
            </div>
            <div class="col-md-4">
                <input type="text" id="address" class="form-control" placeholder="Địa chỉ" required />
            </div>
        </div>
        
        <div class="mt-3 text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Lưu
            </button>
        </div>
        
    </form>


    <div class="table-responsive">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Điện thoại</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody id="customerList"></tbody>
        </table>
    </div>

    <nav id="pagination" class="mt-4 d-flex justify-content-center"></nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
