<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2QF9X5Kk4f7h6F1QO4X5NlMjwM8W0+zoxLx5t3WrZlZYzF4gRxwX8Eft7z" crossorigin="anonymous">
<div class="container my-5">
    <h1 class="text-center mb-4 fw-bold text-uppercase position-relative title-heading">
        Cart
    </h1>  

    <div class="row">
        <!-- Giỏ hàng và Tóm tắt -->
        <div class="col-12 col-md-8">
            <div id="cart-list" class="row mb-4">
                <!-- Các sản phẩm trong giỏ hàng sẽ được hiển thị ở đây -->
            </div>

            <div id="cart-summary" class="card p-3 shadow-sm">
                <div class="d-flex justify-content-between">
                    <p class="fs-4">Tổng cộng: <span id="total-price">0</span> VNĐ</p>
                    <p class="fs-4" id="total-quantity">Tổng số lượng: 0</p>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a onclick="loadPage('index.html')" class="btn btn-outline-primary">Tiếp tục mua hàng</a>
                    <button class="btn btn-success" id="checkout-btn">Thanh toán</button>
                </div>
            </div>
        </div>

        <!-- Thông tin khách hàng -->
        <div class="col-12 col-md-4">
            <h4 class="mb-3">Thông tin mua hàng</h4>
            <div class="card p-3 shadow-sm">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" id="name" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Nhập số điện thoại">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ giao hàng</label>
                    <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ giao hàng">
                </div>

                <!-- Phương thức thanh toán -->
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Chọn phương thức thanh toán</label>
                    <select id="paymentMethod" class="form-select" required>
                        <option value="Credit Card">Thẻ tín dụng</option>
                        <option value="Cash on Delivery">Thanh toán khi nhận hàng</option>
                        <option value="Bank Transfer">Chuyển khoản ngân hàng</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" id="confirm-info-btn">Xác nhận thông tin</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
