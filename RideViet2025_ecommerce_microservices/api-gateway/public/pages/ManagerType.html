<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-boxes me-2"></i> Create or Update Product Type
    </h1>

    <div class="col-md-6 mb-2 mb-md-0">
        <button class="btn btn-outline-secondary" onclick="loadPage('ManagerProductTypes.html')">
            <i class="bi bi-arrow-left"></i> Back to Product Types List
        </button>
    </div>
    <br>

    <form id="typeForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="typeName" class="form-control" name="name" placeholder="Product Type Name" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="typeImage" class="form-control" name="image" placeholder="Image URL" required />
            </div>
        </div>

        <div class="mt-3 text-end">
            <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">Clear</button>
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Save Product Type
            </button>
        </div>
    </form>

    <!-- Product Type List Section -->
    <h2 class="text-center mt-4">Product Type List</h2>
    <input type="text" id="searchType" class="form-control" placeholder="Search by type name" oninput="searchType()">
    <div class="table-responsive mt-3">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Product Type Name</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="typeTableBody"></tbody>
        </table>
    </div>
</div>
