<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">
        <i class="bi bi-person-plus-fill me-2"></i> Create or Update User
    </h1>
    <div class="col-md-6 mb-2 mb-md-0">
        <button class="btn btn-outline-secondary" onclick="loadPage('ManagerRideViet.html')">
            <i class="bi bi-arrow-left"></i> Back to list Manager
        </button>
    </div>
    <br>


    <form id="createUserForm" class="card p-4 shadow-sm mb-5" style="border: 2px solid #2c3e50;" method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="createUsername" class="form-control" name="full_name" placeholder="Full Name" required />
            </div>
            <div class="col-md-6">
                <input type="email" id="createEmail" class="form-control" name="email" placeholder="Email" required />
            </div>
            <div class="col-md-6">
                <input type="password" id="createPassword" class="form-control" name="password" placeholder="Password" required />
            </div>
            <div class="col-md-6">
                <input type="password" id="createRepeatPassword" class="form-control" placeholder="Repeat Password" required />
            </div>
            <div class="col-md-6">
                <input type="text" id="createPhone" class="form-control" name="phone_number" placeholder="Phone Number" required />
            </div>
            <div class="col-md-6">
                <input type="date" id="createDob" class="form-control" name="date_of_birth" required />
            </div>
            <div class="col-md-6">
                <select class="form-control" id="createGender" name="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" id="createAddress" class="form-control" name="address" placeholder="Address" required />
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="createTerms" checked />
            <label class="form-check-label" for="createTerms">
                I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>

        <div class="col-md-6">
            <select class="form-control" id="createRole" name="roleId" required>
                <option value="">-- Select Role --</option>
                <!-- The options will be dynamically added with JS -->
            </select>
        </div>

        <div class="mt-3 text-end">
            <button type="submit" class="btn text-white" style="background-color: #2c3e50;">
                <i class="bi bi-save"></i> Save User
            </button>
        </div>
    </form>

    <!-- User List Section -->
    <h2 class="text-center mt-4">User List</h2>
    <input type="text" id="searchUser" class="form-control" placeholder="Search by name" oninput="searchUsers()">
    <div class="table-responsive mt-3">
        <table class="table table-bordered shadow-sm">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav id="pagination" class="mt-4 d-flex justify-content-center"></nav>
</div>

<!-- Bootstrap JS + Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
